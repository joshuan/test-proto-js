syntax = "proto3";

package helloworld;

message Person {
    string name = 1;
    int32 age = 2;
}

message Greeting {
    string message = 1;
    Person peopleUndefined = 2;
    Person peopleNull = 3;
    Person peopleObject = 4;
}

service HelloWorldService {
    rpc SayHello (Person) returns (Greeting);
}